<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Generator | Logic Building (Day 4)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./conference-ticket-generator-main/assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="overlay"></div>
    <div class="pattern-squiggly-line-top"></div>
    <div class="pattern-squiggly-line-bottom"></div>



    <div class="ticket-generator">
        <div class="logo-image">
            <img src="./conference-ticket-generator-main/assets/images/logo-full.svg" alt="">
        </div>
        <div class="heading">
            <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
            <p>Secure your spot at next year's biggest coding conference</p>
        </div>
        <form action="" id="submitting-form">
            <label for="" class="upload-heading">Upload Avatar</label>
            <div class="upload-container">
                <div class="upload-box">
                    <label for="file-submitting" class="upload-image">
                        <img src="./conference-ticket-generator-main/assets/images/image-avatar.jpg" alt="User Image" id="image-placeholder" class="current-image">
                    </label>
                    <p class="error-msg"></p>
                    <span class="upload-text">Drag and drop or click to upload</span>
                    <input type="file" name="" id="file-submitting" accept=".jpg, .png" style="display: none;" class="user-image">
                </div>
            </div>
            <p class="upload-note">Upload your photo (JPG or PNG, max size: 500KB)</p>

            <label for="submit-form" class="name-heading">Full Name</label>
            <div class="name-container">
                <input type="text" id="submit-form" class="username-box">
            </div>

            <label for="submit-form" class="email-heading">Email Address</label>
            <div class="email-container">
                <input type="email" id="submit-form" class="email-box">
            </div>

            <label for="submit-form" class="github-heading">GitHub Username</label>
            <div class="github-username">
                <input type="text" name="" id="submit-form" class="github-box">
            </div>

            <label for="submit-form">
                
                <button class="submitting-button">Generate My Ticket</button>
            </label>

        </form>
    </div>
